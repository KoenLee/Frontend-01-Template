<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function convertStringtoNumber(string,x){
      if(arguments.length < 2)
      x=10
      let chars = string.split('')
      let number = 0
      let i = 0
      while(i<chars.length && chars[i]!='.'){
        number = number * x 
        number += chars[i].codePointAt(0) - '0'.codePointAt()
        i++
      }
      if(chars[i] == '.'){
        i++;
      }
      let fraction = 1;
      while(i < chars.length){
        fraction = fraction / x
        number += (chars[i].codePointAt(0) - '0'.codePointAt(0)) * fraction
        i++;
      }
      return number
    }

    function convertNumberToString(number, x) {
      let len = (number + '').split('.')[1].length
      let integer = Math.floor(number)
      let fraction = (number - integer).toFixed(len)
      let string = ''

      while (integer > 0) {
        string = integer % x + string
        integer = Math.floor(integer / x)
      }
      if (fraction > 0) {
        string += '.'
      }
      let i = 0
      let int = 0
      while (i < len) {
        fraction = fraction * x
        int = i === len - 1 ? Math.round(fraction) : Math.floor(fraction)
        string += int
        fraction -= int
        i++
      }
      return string
    }
    convertStringtoNumber('10.0023')
    convertNumberToString(101.0023)
  </script>
</body>
</html>
